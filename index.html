<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Artifact05 - Slideshow</title>

		<link rel="stylesheet" href="styles.css" >

	</head>
	<body>
		<h1>Images of Japan Slideshow</h1>
		<!-- Slideshow container -->
		<div class="slideshow-container">

		  <!-- Images with number and caption text -->
		  <div class="mySlides fade">
			<div class="img-box">
			<img id="slideshow" src="img/himejicastle.jpg" alt="">
			<p id="caption">Himeji Castle</p>
			</div>
		  </div>
		</div>
			<br>
		  <!-- Next and previous buttons -->
		<div class="buttons-container">
		  <div class="buttons">
			<button class="btn" id="previous">PREVIOUS</button>
			<button class="btn" id="next">NEXT</button>
		  </div>
		</div>
		<div id="checkbox">
			<input id="auto" type="checkbox">Run automatically</div>

	<footer>
	<div id="icon-container">
	<p>
	<img id="icon1" src="valid-html40.png" alt="W3C">
   
    <a href="http://jigsaw.w3.org/css-validator/check/referer"><img id="icon2" style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!">
    </a>
	</p>
	</div>
	</footer>
		<script src="slides.js"></script>
	</body>
</html>
